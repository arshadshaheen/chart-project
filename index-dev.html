<!DOCTYPE HTML>
<html>
    <head>
        <title>TradingView Advanced Charts - Development Version</title>

        <!-- Load environment variables first -->
        <script src="load-env.js"></script>

        <!-- The script that loads the library -->
        <script
            type="text/javascript"
            src="charting_library_cloned_data/charting_library/charting_library.js">
        </script>

        <!-- Custom datafeed module -->
        <script type="module" src="src/main.js"></script>
    </head>

    <body style="margin:0px;">
        <!-- A container for the the library widget -->
        <div id="tv_chart_container" style="height: 100vh; width: 100vw;">
        </div>
        
        <!-- Development info panel -->
        <div style="position: fixed; top: 10px; right: 10px; background: white; padding: 10px; border: 1px solid #ddd; border-radius: 5px; font-size: 12px; z-index: 1000;">
            <strong>Development Mode</strong><br>
            <span id="config-status">Loading configuration...</span>
        </div>
        
        <script>
            // Update config status
            setTimeout(() => {
                const statusEl = document.getElementById('config-status');
                if (window.env && window.env.CRYPTOCOMPARE_API_KEY) {
                    statusEl.innerHTML = '✅ Environment loaded<br>API Key: ' + window.env.CRYPTOCOMPARE_API_KEY.substring(0, 8) + '...';
                    statusEl.style.color = 'green';
                } else {
                    statusEl.innerHTML = '⚠️ Using default config<br>Create .env file for API keys';
                    statusEl.style.color = 'orange';
                }
            }, 1000);
        </script>
    </body>
</html>
